<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Guessing Game</h1>
    <div>

        <h3>Nice to have you checking our game</h3>
        <p>The range will be from 1 to 100</p>
        <p>You start with 5 guesses</p>
        <label for="userInput">Enter guess here</label>

        <input type="number" id="userInput" class="userInput" max="100" min="0">
        <button id="verify">Verify</button>
        <p><span id="guessCount"></span></p>
        <button id="reset" onclick="document.location.reload(true)">Reset</button>

    </div>
    <script src="script.js"></script>
</body>
</html>
